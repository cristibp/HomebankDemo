<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Add a new bank-account to an existing user</h1>

<a th:href="@{list-bank-accounts}">List bank accounts</a>
<form action="#" th:action="@{/createBankAccount}" th:object="${bankAccount}" method="post">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
    </ul>
    <p>IBAN: <input type="text" th:field="${bankAccount.iban}"/></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
